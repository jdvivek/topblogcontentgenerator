            function ApplyFormating(replaceid,getVal)
            {
              var returnVal="";

                }
                else if(replaceid.indexOf('*Youtube Url*')>-1)
                {
                  // If Url Comes From Youtube Desktop
                   if(getVal.indexOf('=')!=-1)
                   {
                    returnVal='https://www.youtube.com/embed/'+getVal.split('=')[1];
                   }
                   // If Url Comes From Sharing
                   else
                   {
                     var l=getVal.split('/');
                    returnVal ='https://www.youtube.com/embed/'+l[l.length-1];
                   }
                }
                else 
                {
                  //DEFAULT CASE
                  returnVal=getVal;
                }
    
                return returnVal ;
            }

                function GetHtmlObjectFromString(strcontent,finderstr)
                {
                  
                    var maxcount=GetContentCountString(strcontent,finderstr);
                    var generateObj=[];
    
                    for(var x=1; x<=maxcount; x++)
                    {
                  
                        var matchid=GetDynamicMatchingid(x,finderstr,strcontent);
                        var matchname=GetDynamicMatchingName(x,finderstr,matchid);
                        generateObj.push({name:matchname,replaceid:matchid});
    
                    }
    
                    return generateObj;
                }
                function GetDynamicMatchingName(currentnumber,finderstr,mixedvalue)
                {
                    var matchedname="";
                    try{
                      var first=currentnumber+finderstr+"-";
                      var last="-"+currentnumber+finderstr;
                    return matchedname= mixedvalue.replace(first,"").replace(last,"");
                    }
                    catch(ex)
                    {
                        customhandleExcption("check template $$","GetDynamicMatchingName",ex);
                    }
                      return matchename;
                } 
                function GetDynamicMatchingid(currentnumber,finderstr,content)
                {
                    var matchedid="";
                    try{
                      var first=currentnumber+finderstr+"-";
                      var last="-"+currentnumber+finderstr;
                    return first+content.split(first)[1].replace(content.split(last)[1],"");
                    }
                    catch(ex)
                    {
                        customhandleExcption("check template id","GetDynamicMatchingName",ex);
                    }
                      return matchedid;
                } 
    
                function GetContentCountString(strcontent,finderstr)
                {
                    
                    try{
                      return  strcontent.split(finderstr+"-").length-1;
                    }
                    catch(ex)
                    {
                        return 0;
                        customhandleExcption("tempplate is invalid","GetMaxBoxesInString",ex);
                    }
    
                }

              function SaveCustomTemplateSetting()
              {
                  
                    var settings={};

                    settings.bottom=document.getElementById('bottomchecked').checked;
                    settings.preview=    document.getElementById('previewchecked').checked;
                    settings.output=document.getElementById('outputchecked').checked;
                    settings.scrollY=$(window).scrollTop();

                

                    for(var x=1; x<=DtxtboxId; x++)
                    {
                      settings.elements.push({id:'ctmpinput-'+x,value:$('#ctmpinput-'+x).val() })
                    }
    
                    localStorage.setItem("SaveCustomTemplateSetting",JSON.stringify(settings));
    
              }
              function ApplySettings(section)
              {
                  var settings=localStorage.getItem("SaveCustomTemplateSetting");
                  



                  
                  if(settings!==null)

                  if(section==undefined||section==1) {
                    $("#seletemplate").val(settings.template);
                    $("#selecttop").val(settings.top);
                    GbodyCount=settings.top;
              
                  
                  
                  }
                  if(section==undefined||section==2) {

                    document.getElementById('headerchecked').checked=settings.header;
                    ShowHideHeader(null,settings.header);
                    document.getElementById('bottomchecked').checked=settings.bottom;
                    ShowHideBottom(null,settings.bottom);
                    document.getElementById('previewchecked').checked=settings.preview;
                    ShowHidePreview(null,settings.preview);
                    document.getElementById('outputchecked').checked=settings.output;
                    ShowHideOutput(null,settings.output);

                        $.each(settings.elements,function(index,data){
                          if($("#"+data.id).length>0)
                          {
                            $("#"+data.id).val(data.value);
                          }
                          
                        });
                  }
                        $(window).scrollTop(settings.scrollY||0);
    
                  }
    
              }
